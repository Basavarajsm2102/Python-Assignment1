<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading - S3 File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <h1 class="text-4xl font-bold mb-6 text-blue-600">Uploading File</h1>
            <div class="spinner"></div>
            <p class="mt-6 text-2xl font-semibold">Uploading: {{ filename|default('File') }}</p>
            <p class="text-gray-600 mt-4 text-lg">Please wait while the file is being uploaded. This is a static placeholder and may not be visible during processing.</p>
        </div>
    </div>
</body>
</html>
