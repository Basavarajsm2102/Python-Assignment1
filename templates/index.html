<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">S3 File Manager</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Create Bucket</h2>
                <form action="/create_bucket" method="post">
                    <input type="text" name="bucket_name" placeholder="Enter bucket name" class="border p-2 rounded w-64" required>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Bucket</button>
                </form>
            </div>
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Buckets</h2>
                <a href="/dashboard" class="inline-block mb-2 text-blue-600 hover:underline">View Dashboard</a>
                {% if buckets %}
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">Name</th>
                            <th class="p-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bucket in buckets %}
                        <tr class="border-b">
                            <td class="p-2">
                                <a href="/bucket/{{ bucket }}" class="text-blue-600 hover:underline">{{ bucket }}</a>
                            </td>
                            <td class="p-2">
                                <form action="/delete_bucket/{{ bucket }}" method="post" class="inline">
                                    <button type="submit" class="text-red-500 hover:text-red-700">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>No buckets found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
